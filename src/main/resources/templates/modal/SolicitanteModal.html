<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>
<div id="solicitanteModal" class="modal fade" role="dialog" th:fragment="modal">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title"><strong>Pesquisa de Solicitante</strong></h3>
      </div>
      <div class="modal-body">
      	<div class="alert alert-danger alert-dismissible hidden js-mensagem-erro" role="alert">
      		<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
      		<div><i class="fa fa-exclamation-circle"></i>Digite no m√≠nimo 1 caracter!</div>
      	</div>
        
        <div class="container-fluid">
			<form  method="get" th:action="@{/atualizacoes}" th:object="${empresaFilter}">
				<div class="row">			
					<div class="form-goup col-sm-10">
						<label class="control-label" for="cpesquisa">Nome</label>
						<div class="my-field-action">
							<div class="input-group">
								<input type="text" class="form-control search-query" id="cpesquisa" placeholder="Buscar solicitante" th:field="*{cpesquisa}"
								name="cpesquisa" autofocus="autofocus"/>
								<div class="input-group-btn">
							      <button class="btn btn-info js-pesquisa-solicitante-modal-btn" type="submit">
									<i class="glyphicon glyphicon-search"></i>
							      </button>
    							</div>
							</div>
						</div>
					</div>
				</div>
			</form>			
			<div id="containerTabelaPesquisaSolicitante">
			</div>			
		</div>
      </div>
      <div class="modal-footer">      	
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
  <th:block th:replace="hbs/TabelaPesquisaRapidaSolicitante"></th:block>
</div>
</body>
</html>
